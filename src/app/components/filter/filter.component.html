
<form [formGroup]="filterForm" >
    <div class="row">
        <div class="col-md-2">
            <label>ABV </label>
        </div>
        <div class="col-md-2">
            <input id = "abvBottom" type="number" formControlName = "abvBottom" min="0" max="45" style="width: 50px;"  > 
        </div>
        <div class="col-md-2">
            <input id = "abvTop" type="number" formControlName = "abvTop" min="10" max="55" style="width: 50px;"> 
        </div>               
    </div>
    <div class="row" style=" margin-top: .4rem;">
        <div class="col-md-2">
            <label>IBU</label>
        </div>
        <div class="col-md-2">
            <input id = "ibubottom" type="number" formControlName = "ibuBottom" style="width: 50px;"  > 
        </div>
        <div class="col-md-2">
            <input id = "ibubottom" type="number" formControlName = "ibuTop" style="width: 50px;"  > 
        </div>
    </div>
    <div class="row" style=" margin-top: .4rem; ">
        <div class="col-md-2">
            <label>EBC</label>
        </div>
        <div class="col-md-2">
            <input  id = "ebcbottom" type="number" formControlName = "ebcBottom" style="width: 50px;"  > 
        </div>
        <div class="col-md-2">
            <input id = "ebctop" type="number" formControlName = "ebcTop" style="width: 50px;"  > 
        </div>
    </div>
    <div class="row" style=" margin-top: .6rem;">
        <div class="col-md-3">
            <label>Yeast</label>
        </div>
        <div class="col-md-3">
            <input id = "yeast" type="text" formControlName = "yeast" style="width: 182.3px;"> 
        </div>
    </div>
    <div class="row" style=" margin-top: .4rem;">
        <div class="col-md-3">
            <label>Hops</label>
        </div>
        <div class="col-md-3">
            <input id = "hops" type="text" formControlName = "hops" style="width: 182.3px;"> 
        </div>
    </div>
    <div class="row" style=" margin-top: .4rem;">
        <div class="col-md-3">
            <label>Malt</label>
        </div>
        <div class="col-md-3">
            <input id = "malt" type="text" formControlName = "malt" style="width: 182.3px;"> 
        </div>
    </div>
    <div class="row" >
        <div class="col-md-3">
            <label style=" margin-top: 1rem;"> Brewed Before</label>
        </div>
        <input style=" margin: 1.1rem;" type="month"  formControlName = "brewedBefore" >
    </div>
    <div class="row" >
        <div class="col-md-3">
            <label style=" margin-top: 1rem;">Brewed After</label>
        </div>
        <input style=" margin: 1.1rem;" type="month"  formControlName = "brewedAfter">
    </div>
    
</form>
